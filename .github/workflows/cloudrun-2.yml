name: Build and Deploy to Cloud Run

on:
    pull_request:
        branches:
            - main
env:
    PROJECT_ID: bookshop-prod-353018 # TODO: update Google Cloud project id
    SERVICE: bookshop-prod-bck # TODO: update Cloud Run service name
    REGION: us-central1 # TODO: update Cloud Run service region
    IMAGE_NAME: gcr.io/bookshop-prod-353018/bookshop-prod-bck

jobs:
    deploy:
        # Add 'id-token' with the intended permissions for workload identity federation
        permissions:
            contents: 'read'
            id-token: 'write'

        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Google Auth
              id: auth
              uses: 'google-github-actions/auth@v0'
              with:
                  credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

            - name: Docker Auth
              id: docker-auth
              run: gcloud auth configure-docker --quiet
            - name: Build and Push Container
              run: |-
                  cd backend/
                  docker build -t $IMAGE_NAME .
                  docker push $IMAGE_NAME

            - name: Deploy to Cloud Run
              id: deploy
              # uses: 'google-github-actions/deploy-cloudrun@v0'
              run: |-
                  gcloud run deploy "$SERVICE" \
                   --region "$REGION" \
                   --image "$IMAGE_NAME" \
                   --platform "managed" \
                   --allow-unauthenticated \
                   --set-env-vars "HOST = 0.0.0.0"\
                   --set-env-vars "PORT = 8080"\
                   --set-env-vars "ACCESS_TOKEN_SECRET =f8382e07c91e5fc4017023cac"\
                   --set-env-vars "REFRESH_TOKEN_SECRET =09a44df717687976c9f027908"\
                   --set-env-vars "ELEPHANTSQL_CONNECTION =postgres://mnlkqmlq:L3WUhNDvzk34tpfQHufJK9o5gB_CXk87@batyr.db.elephantsql.com/mnlkqmlq"\
                   --set-env-vars "REDIS_CONNECTION =redis://:V0f0UD3omsISgIKJnebofS9YIV78QyfS@redis-19114.c267.us-east-1-4.ec2.cloud.redislabs.com:19114"\

            # If required, use the Cloud Run url output in later steps
            - name: Show Output
              run: echo ${{ steps.deploy.outputs.url }}
